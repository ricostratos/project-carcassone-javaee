<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carcassonne</title>
        <link href="css/Default.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/MainStyle.js"></script>
        <script src="js/moveTile.js"></script>
    </h:head>
    <h:body>
        #{MapController.prepareGameBoard()}     <!-- Valmistellaan pelilauta -->
        #{MapController.createNewTile()}        <!-- Luodaan uusi palikka -->
        <div id="outerBody">
            <div id="banner"><img src="css/images/Banner.png" alt="Carcassonne" onclick="test()" /></div>
            <a name="gameBoardAnchor"></a>
            <div id="navigation"><ui:include src="navigation.xhtml"></ui:include></div>
            <div id="content">
                <div id="gameInfo">
                    <div id="newTile" onmouseup="checkNewTileLocation()" onmousedown="rotatorHidden()"><img src="data/tiles/#{MapController.newTile.id}.png" alt="loading.." id="newTileImage" /></div>
                </div>
                
                <div id="gameBoard">
                    <h:form>
                        <h:inputHidden id="newTileCoordX" value="#{MapController.newTile.posX}" />
                        <h:inputHidden id="newTileCoordY" value="#{MapController.newTile.posY}" />
                        <h:inputHidden id="newTileRotation" value="#{MapController.newTile.rotation}" />
                    <table>
                        <tr>
                            <td class="pusher"><img src="css/images/pusher.png" alt="" /></td>
                            <td>
                                <h:outputText id="ajaxGameBoard" value="#{MapController.printGameBoardTest()}" escape="false" /> <!-- Pelilaudan tulostus -->
                            </td>
                            <td class="pusher"><img src="css/images/pusher.png" alt="" /></td>
                        </tr>
                    </table>
                    <div id="rotator">
                        <img src="css/images/CW.png" alt="-" onclick="rotateCW()" /><h:commandButton id="newTileReady" value="Valmis" onclick="newTileReady()" action="#{MapController.addNewTileToGameBoard()}"></h:commandButton><img src="css/images/CCW.png" alt="-" onclick="rotateCCW()" />
                    </div>
                    </h:form>
                </div>
            </div>
            <div id="footer">&copy; CodeRevolution</div>
        </div>
    </h:body>
</html>
