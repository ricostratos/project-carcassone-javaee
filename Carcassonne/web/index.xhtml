<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Carcassonne</title>
        <link href="css/Default.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/MainStyle.js"></script>
        <script src="js/moveTile.js"></script>
    </h:head>
    <h:body>
        <div id="outerBody">
            <div id="banner"><img src="css/images/Banner.png" alt="Carcassonne" onclick="test()" /></div>
            <div id="navigation"><ui:include src="navigation.xhtml"></ui:include></div>
            <div id="content">
                <table id="setter">
                    <tr>
                        <td id="gameInfo" class="gameInfo">Pelin tiedot
                            <div id="newTile" onmouseup="checkNewTileLocation()" onmousedown="rotatorHidden()"><img src="css/images/mapTilePlaceholder.png" alt="loading.." id="newTileImage" /></div>
                            <div id="rotator">
                                <img src="css/images/CW.png" alt="-" onclick="rotateCW()" /><h:button id="newTileReady" value="Valmis" onclick="newTileReady()" /><img src="css/images/CCW.png" alt="-" onclick="rotateCCW()" />
                            </div>
                            <!-- Tänne pelin tiedot -->
                        </td>
                        <td id="gameBoard" class="gameBoard"><br /><br /><br /><br /><br />Pelilauta<br /><div id="newTilePlaceHolder">a</div><br /><br /><br /><br />
                            <!-- Tähän generoidaan pelilauta -->
                        </td>
                    </tr>
                </table>
            </div>
            <div id="footer">&copy; Resist Posse</div>
        </div>
    </h:body>
</html>
