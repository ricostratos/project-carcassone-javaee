<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carcassonne</title>
        <link href="css/Default.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

        <script src="js/MainStyle.js"></script>
        <script src="js/moveTile.js"></script>
    </h:head>
    <h:body>
        <div id="outerBody">
            <div id="banner"><img src="css/images/Banner.png" alt="Carcassonne" onclick="test()" /></div>
            <div id="navigation"><ui:include src="navigation.xhtml"></ui:include></div>
            <div id="content">
                
                <table id="setter">
                    <tr>
                        <td id="gameInfo" class="gameInfo">Pelin tiedot
                            <div id="newTile" onmouseup="checkNewTileLocation()" onmousedown="rotatorHidden()"><img src="css/images/mapTilePlaceholder.png" alt="loading.." id="newTileImage" /></div>
                            <div id="rotator">
                                <img src="css/images/CW.png" alt="-" onclick="rotateCW()" /><h:button id="newTileReady" value="Valmis" onclick="newTileReady()"></h:button><img src="css/images/CCW.png" alt="-" onclick="rotateCCW()" />
                            </div>
                            <!-- TÃ¤nne pelin tiedot -->
                        </td>
                        <td id="gameBoard" class="gameBoard">
                            <table id="gameBoardTable">
                                <tr id="gameBoardRow-2">
                                    <td id="-2_-1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="-2_0" class="tileHolderTD"></td>
                                    <td id="-2_1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="-2_2" class="tileHolderTD"></td>
                                </tr>
                                <tr id="gameBoardRow-1">
                                    <td id="-1_-1" class="tileHolderTD"></td>
                                    <td id="-1_0" class="tileHolderTD"></td>
                                    <td id="-1_1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="-1_2" class="tileHolderTD"></td>
                                </tr>
                                <tr id="gameBoardRow0">
                                    <td id="0_-1" class="tileHolderTD"></td>
                                    <td id="0_0" class="tileHolderTD"></td>
                                    <td id="0_1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="0_2" class="tileHolderTD"></td>
                                </tr>
                                <tr id="gameBoardRow1">
                                    <td id="1_-1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="1_0" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="1_1" class="tileHolderTD"><img src="css/images/mapTilePlaceholder.png" alt="loading.." /></td>
                                    <td id="1_2" class="newTilePlaceHolder tileHolderTD"></td>
                                </tr>
                                <tr id="gameBoardRow2">
                                    <td id="2_-1" class="tileHolderTD"></td>
                                    <td id="2_0" class="tileHolderTD"></td>
                                    <td id="2_1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="2_2" class="tileHolderTD"></td>
                                </tr>
                                <tr id="gameBoardRow3">
                                    <td id="3_-1" class="tileHolderTD"></td>
                                    <td id="3_0" class="tileHolderTD"></td>
                                    <td id="3_1" class="newTilePlaceHolder tileHolderTD"></td>
                                    <td id="3_2" class="newTilePlaceHolder tileHolderTD"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
            </div>
            <div id="footer">&copy; Resist Posse</div>
        </div>
    </h:body>
</html>
